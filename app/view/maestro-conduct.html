<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	{% include "css.njk" %}

	<title>{{title}}</title>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
	<script type="application/javascript">
		window.procedureChoices = [];
		{% for proc in procedureFiles %}
		window.procedureChoices.push('{{ proc }}');
		{% else %}
		alert('There are no procedure files in this project');
		{% endfor %}
	</script>
	<script type="application/javascript" src="maestro/bundle.js"></script>
</body>
</html>
